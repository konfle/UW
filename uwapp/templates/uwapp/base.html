<!doctype html>
{% load static %}
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7" lang=""> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8" lang=""> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9" lang=""> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js" lang=""> <!--<![endif]-->
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>UW Seriws Turek</title>
<!--
Newline Template
https://templatemo.com/tm-503-newline
-->
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="apple-touch-icon" href="apple-touch-icon.png">

        <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
        <link rel="stylesheet" href="{% static 'css/bootstrap-theme.min.css' %}">
        <link rel="stylesheet" href="{% static 'css/fontAwesome.css' %}">
        <link rel="stylesheet" href="{% static 'css/templatemo-style.css' %}">
        <!-- <link rel="stylesheet" href="{% static 'bjax/bjax.min.css' %}" type="text/css" /> -->

        <link href="https://fonts.googleapis.com/css?family=Montserrat:100,200,300,400,500,600,700,800,900" rel="stylesheet">

        <script src="{% static 'js/vendor/modernizr-2.8.3-respond-1.4.2.min.js' %}"></script>
    </head>
    <body>

        <div class="overlay"></div>
        <section class="top-part">
          <video controls autoplay loop>
            <source src="{% static 'videos/video.mp4' %}" type="video/mp4">
            <source src="{% static 'videos/video.ogg' %}" type="video/ogg">
          Your browser does not support the video tag.
          </video>
        </section>

        <section class="cd-hero">

          <div class="cd-slider-nav">
            <nav>
              <span class="cd-marker item-1"></span>
              <ul>
                <li class="selected"><a href="{% url 'uwapp:index' %}" data-bjax><div class="image-icon"><img src="{% static 'img/home-icon.png' %}"></div><h6>Witaj!</h6></a></li>
                <li><a href="{% url 'uwapp:about' %}" data-bjax><div class="image-icon"><img src="{% static 'img/about-icon.png' %}"></div><h6>O nas</h6></a></li>
                <li><a href="{% url 'uwapp:projects' %}" data-bjax><div class="image-icon"><img src="{% static 'img/featured-icon.png' %}"></div><h6>Projekty</h6></a></li>
                <li><a href="{% url 'uwapp:gallery' %}" data-bjax><div class="image-icon"><img src="{% static 'img/projects-icon.png' %}"></div><h6>Galeria</h6></a></li>
                <li><a href="{% url 'uwapp:contact' %}" data-bjax><div class="image-icon"><img src="{% static 'img/contact-icon.png' %}"></div><h6>Kontakt</h6></a></li>
              </ul>
            </nav>
          </div> <!-- .cd-slider-nav -->

          <ul class="cd-hero-slider">
            {% block content %}

            {% endblock %}
          </ul> <!-- .cd-hero-slider -->
        </section> <!-- .cd-hero -->


        <footer>
          <p>Copyright &copy; 2020 UW Seriws Centrum Szkoleniowe

            | Edited by <a target="_blank" rel="noopener noreferrer" href="https://www.linkedin.com/in/konrad-flejter/"><em>konfle</em></a></p>
        </footer>

        <!-- <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script> -->
        <script>window.jQuery || document.write('<script src="{ % static 'js/vendor/jquery-1.11.2.min.js' %}"><\/script>')</script>

        <script src="{% static 'js/vendor/bootstrap.min.js' %}"></script>
        <script src="{% static 'js/plugins.js' %}"></script>
        <script src="{% static 'js/main.js' %}"></script>
        <!-- <script src="{% static 'bjax/bjax.min.js' %}" type="text/javascript"></script> -->
        <!-- <script>$('[data-bjax]').bjax();</script> -->

    </body>
</html>
